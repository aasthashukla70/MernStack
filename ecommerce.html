<!DOCTYPE html>
<html>
<head>
  <title>IndiAura </title>
  <style>
    body{
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        margin:50px;
        padding: 50px;
        background: hsl(0, 48%, 88%);
    }
    header{
        background: #222;
        color: rgb(223, 223, 214);
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    header h1 {
    background: linear-gradient(45deg, #ff512f, #dd2476);
    padding: 10px 20px;
    border-radius: 30px;
    color: white;
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
}

header h1:hover {
    background: linear-gradient(45deg, #dd2476, #ff512f);
    transform: scale(1.05);
    box-shadow: 0 4px 10px rgba(223, 216, 216, 0.3);
}
 
   

    nav a{
        color: white;
        text-decoration: none;
        margin: 0 10px;
        font-weight: bold;
    }
    nav a:hover{
        text-decoration: underline;
    }
    h2.center{
        text-align: center;
        margin: 20px 0;
    }
    .items-container{
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
        padding: 20px;
    }
    .item{
        background: white;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 15px;
        width: 200px;
        text-align: center;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .item img{
        width: 100%;
        height: 220px;
        object-fit: cover;
        border-radius: 5px;
    }
    .item h3{
        margin: 10px 0 5px;
    }
    .item p{
        margin: 5px 0;
        font-weight: bold;
    }
    button{
        background: linear-gradient(45 deg, #ff6a00,#ee0979);
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 25px;
        cursor: pointer;
        font-size: 14px;
        font-weight: bold;
        transition: all 0.3s ease;
    }
    button:hover{
        background: linear-gradient(45deg,#ee0979,#ff6a00);
        transform: scale(1.05);
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

  </style>
</head>
<body>
  <header>
    <h1>IndiAura</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="wishlist.html">Menu</a>
      <a href="cart.html" id="cart-link">Cart</a>
      <a href="login.html" id="auth-link">Login</a>
    </nav>
  </header>

  <main>
    <h2 class="center">Popular Items</h2>
    <div class="items-container">
      <div class="item">
       <img src="https://cdn.sareeka.com/image/cache/data2022/brown-digital-print-cotton-silk-party-wear-kurti-229481-1000x1375.jpg" alt="women's kurti" width="300px" height="300px">
        <h3>Women's Kurti</h3>
        <p>₹1250</p>
        <button onclick="addToCart('Womens Kurti', 1250)">Add to Cart</button>
      </div>
      <div class="item">
        <img src="https://www.dupattabazaar.com/cdn/shop/products/Untitleddesign-2023-04-19T131037.283_1024x1024.jpg?v=1681890124" alt="Dupatta" width="300px" width="300px">
        <h3>Dupatta</h3>
        <p>₹1800</p>
        <button onclick="addToCart('Dupatta', 1800)">Add to Cart</button>
      </div>
      
      <div class="item">
        <img src="https://t3.ftcdn.net/jpg/15/46/18/44/360_F_1546184483_GPDYJ7Gci589Rl7gO4w6kJpRmGnNQPAH.jpg" alt="Crop Top" width="300px" height="300px">
        <h3>Crop Top</h3>
        <p>₹1500</p>
        <button onclick="addToCart('Crop Top', 1500)">Add to Cart</button>
      </div>
      <div class="item">
        <img src="https://cdn17.nnnow.com/web-images/large/styles/3X9PICVZ13L/1738239757597/1.jpg" alt="Jeans" width="300px" height="300px">
        <h3>Jeans</h3>
        <p>₹2000</p>
        <button onclick="addToCart('Jeans', 2000)">Add to Cart</button>
      </div>
       <div class="item">
        <img src="https://images.jdmagicbox.com/quickquotes/images_main/-2dhlibpp.jpg" alt="Suit" width="300px" height="300px">
        <h3>Suit</h3>
        <p>₹2900</p>
        <button onclick="addToCart('Suit', 2900)">Add to Cart</button>
      </div>
       <div class="item">
        <img src="https://foreverformals.in/cdn/shop/products/19761202_1.jpg?v=1679912120" alt="Shirt" width="300px" height="300px">
        <h3>Shirt</h3>
        <p>₹2000</p>
        <button onclick="addToCart('Shirt', 2000)">Add to Cart</button>
      </div>
       <div class="item">
        <img src="https://m.media-amazon.com/images/I/51-HEoWOpaL._UY1100_.jpg" alt="Trouser" width="300px" height="300px">
        <h3>Trouser</h3>
        <p>₹3000</p>
        <button onclick="addToCart('Trouser', 3000)">Add to Cart</button>
      </div>
       <div class="item">
        <img src="https://arlostore.com/cdn/shop/files/nivana-6719d85581bae.webp?v=1729747064&width=2048" alt="T-shirt" width="300px" height="300px">
        <h3>T-shirt</h3>
        <p>₹1000</p>
        <button onclick="addToCart('T-shirt', 1000)">Add to Cart</button>
      </div>
    </div>
  </main>

</body>
</html>
